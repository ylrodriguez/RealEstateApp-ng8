<app-header></app-header>
<div class="homes-main-content" *ngIf="city.name">
    <div class="mobile-toggle-view">
        <button (click) = "changeMapViewStatus(true)">Map</button>
        <button (click) = "changeMapViewStatus(false)">List</button>
    </div>
    <section class="search-homes"></section>
    <div class="homes-search-container" *ngIf="canLoadMap">
        <div class="search-map-container" [ngClass] = "{'focus' : !isMapVisible}">
            <app-map-homes [city]="city" [homes]="homes"></app-map-homes>
        </div>
        <div class="search-list-container" [ngClass] = "{'focus' : isMapVisible}">
            <div class="search-list-header">
                <h1 class="search-title">Propiedades en: {{city.name}}, {{city.country}}</h1>
                <div class="search-extra-info">
                    <span>{{homes.length}} resultados</span>
                </div>
            </div>
        </div>
    </div>
</div>
